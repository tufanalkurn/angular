<div class="login-page d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card login-box">
          <div class="card-body">
            <h5 class="card-title text-center">
              <a [routerLink]="['/']"><img src="/assets/images/logo.png" alt="" width="200"></a>
            </h5> 
            <form novalidate [formGroup]="forgot" (ngSubmit)="onForgot(forgot)">
              <div *ngIf="gs.errors.length" class="alert alert-danger" role="alert">
                  <h4 class="alert-heading">Error Summary:</h4>
                  <p *ngFor="let error of gs.errors;" class="mb-0">{{ error }}</p>
              </div>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="f.email.errors && f.email.touched">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </mat-error>
              </mat-form-field>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="!forgot.valid">Submit</button>
              </div>
              <div class="form-group mb-0 text-center account-Sign-up">
                Already have Account? <a [routerLink]="['/login']" class="float-right1">Sign in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
