<div class="login-page d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card login-box">
          <div class="card-body">
            <h5 class="card-title text-center">
              <a [routerLink]="['/']"><img src="/assets/images/logo.png" alt="" width="200"></a>
            </h5> 
            <form novalidate [formGroup]="reset" (ngSubmit)="onReset(reset)">
              <div *ngIf="gs.errors.length" class="alert alert-danger" role="alert">
                  <h4 class="alert-heading">Error Summary:</h4>
                  <p *ngFor="let error of gs.errors;" class="mb-0">{{ error }}</p>
              </div>
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'text' : 'password'" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error  *ngIf="f.password.errors && f.password.touched">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
                  <mat-error  *ngIf="f.confirmPassword.errors && f.confirmPassword.touched">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.minlength">Confirm Password must be at least 6 characters</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Confirm Password must match</div>
                  </mat-error>
              </mat-form-field>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="!reset.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
