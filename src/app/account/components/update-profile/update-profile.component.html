
<div class="card custom-card mt-3">
  <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form" enctype="multipart/form-data">
    <div class="card-header">
        <h5 class="card-title ">
            Profile Information
        </h5> 
        <button class="btn btn-primary" type="submit" [appLadda]="submitted">Save</button>
    </div>
    <div class="card-body">
      <div *ngIf="errors.length" class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Error Summary:</h4>
          <p *ngFor="let error of errors;" class="mb-0">{{ error }}</p>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-7 col-12">
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full Name" formControlName="full_name" required>
                <mat-error *ngIf="form.get('full_name').hasError('required') && (submitted || form.get('full_name').touched)">Full Name or email address is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email" value="john@gmail.com" required>
                <mat-error *ngIf="form.get('email').hasError('required') && (submitted || form.get('email').touched)">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Mobile Number" type="tel" formControlName="telephone" required>
                <mat-error *ngIf="form.get('telephone').hasError('required') && (submitted || form.get('telephone').touched)">Mobile Number is required</mat-error>
            </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
